<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>
<body>
    
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-gray">
        <div class="container">
          <a class="navbar-brand me-5" href="index.html"><img src="dw.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="project.html">Add Project</a>
              </li>
            </ul>
            <div class="contact">
                <button type="button" class="btn btn-dark" ><a href="contact.html">Contact Me</a></button>
            </div>
          </div>
        </div>
    </nav>
    <!--NAVBAR END-->
    <div class="background">
    <div class="project">
        <div>
            <h1 class="title-project mb-5 pt-5">GET IN TOUCH</h1>
        </div>
        <div class="container ">
            <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputName">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputName">Phone</label>
                    <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputSubject">Subject</label>
                    <select id="exampleInputSubject" class="form-control">
                      <option>Web Developer</option>
                      <option>Software Engineering</option>
                      <option>Data Science</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="4"></textarea>
                  </div>
                  <div class="form-group-btn">
                    <button type="button" class="btn btn-primary">Submit</button>
                  </div>
              </form>
        </div>
    </div>
    </div>

</body>
